[pytest]
# Pytest configuration for API testing

# CRITICAL: Set Python path to project root
pythonpath = /Users/alessioivoycazzaniga/nico

testpaths = tests

python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    requires_data: marks tests that require real data files
    integration: marks integration tests
    unit: marks unit tests
    api: marks API endpoint tests

# Coverage
addopts =
    --verbose
    --strict-markers

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
